<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <div><i><h1>Sign Up</h1></i>
        <form action="login.html" method="get">
            <label for="firstname"></label>
            <input type="text" placeholder="First Name" id="firstname">
            <label for="lastname"></label>
            <input type="text" placeholder="Last Name" name="lastname" id=""> <br> <br>
            <label for="email"></label>
            <input type="text" placeholder="Mobile number or Email address" name="email">
            <label for="password"></label>
            <input type="text" placeholder="Password" name="password">
            <p>Date of Birth</p>
            <label for="date"></label>
            <input type="number" name="date" placeholder="Date">
            <label for="month"></label>
            <input type="number" name="month" placeholder="Month">
            <label for="year"></label>
            <input type="number" name="year" placeholder="Year"><br>
            <p>Gender</p>
            <label for="gender "></label>
            <input type="radio"  id="Male" name="gender">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <br>
            <input type="submit" value="Signup">
              
            
        </form>
